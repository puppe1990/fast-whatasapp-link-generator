<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Link Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #25D366;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #25D366;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .btn:hover {
            background: #20BA5A;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .result {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .link-display {
            background: white;
            padding: 12px;
            border-radius: 8px;
            word-break: break-all;
            font-size: 13px;
            color: #333;
            margin-bottom: 10px;
            border: 1px solid #e0e0e0;
        }

        .copy-btn {
            width: 100%;
            padding: 10px;
            background: #128C7E;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: #0D7269;
        }

        .copy-btn.copied {
            background: #4CAF50;
        }

        .helper-text {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“± WhatsApp Link Generator</h1>
            <p>Create instant WhatsApp chat links</p>
        </div>

        <div class="input-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="e.g., 5511999999999">
            <div class="helper-text">Include country code (no + or spaces)</div>
        </div>

        <div class="input-group">
            <label for="message">Pre-filled Message (Optional)</label>
            <textarea id="message" placeholder="Enter your message here..."></textarea>
        </div>

        <button class="btn" onclick="generateLink()">Generate Link</button>

        <div class="result" id="result">
            <div class="result-label">Your WhatsApp Link:</div>
            <div class="link-display" id="linkDisplay"></div>
            <button class="copy-btn" id="copyBtn" onclick="copyLink()">Copy Link</button>
        </div>
    </div>

    <script>
        function generateLink() {
            const phone = document.getElementById('phone').value.trim();
            const message = document.getElementById('message').value.trim();
            
            if (!phone) {
                alert('Please enter a phone number');
                return;
            }

            // Remove any non-digit characters
            const cleanPhone = phone.replace(/\D/g, '');

            // Build the WhatsApp URL
            let url = `https://wa.me/${cleanPhone}`;
            
            if (message) {
                url += `?text=${encodeURIComponent(message)}`;
            }

            // Display the result
            const linkDisplay = document.getElementById('linkDisplay');
            const result = document.getElementById('result');
            
            linkDisplay.textContent = url;
            result.classList.add('show');

            // Reset copy button
            const copyBtn = document.getElementById('copyBtn');
            copyBtn.textContent = 'Copy Link';
            copyBtn.classList.remove('copied');
        }

        function copyLink() {
            const linkDisplay = document.getElementById('linkDisplay');
            const copyBtn = document.getElementById('copyBtn');
            
            // Copy to clipboard
            navigator.clipboard.writeText(linkDisplay.textContent).then(() => {
                copyBtn.textContent = 'âœ“ Copied!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = 'Copy Link';
                    copyBtn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                alert('Failed to copy link');
            });
        }

        // Allow Enter key to generate link
        document.getElementById('phone').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateLink();
            }
        });
    </script>
</body>
</html>
